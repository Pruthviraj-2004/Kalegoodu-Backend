<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; background: white; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <h2 style="color: #333;">{{ title }}</h2>
        <p>{{ message }}</p>

        {% for workshop in workshops %}
            <hr>
            <h3>{{ workshop.name }}</h3>
            <p><strong>Date:</strong> {{ workshop.date }}</p>
            <p><strong>Location:</strong> {{ workshop.place }}</p>
            <p>{{ workshop.description }}</p>
            {% if workshop.image_url %}
                <img src="{{ workshop.image_url }}" alt="Workshop Image" style="max-width: 100%; height: auto;">
            {% endif %}
        {% endfor %}

        <hr>
        <p style="font-size: 12px; text-align: center;">
            <a href="{{ unsubscribe_link }}" style="color: red; text-decoration: none;">Unsubscribe</a> from workshop emails.
        </p>
    </div>
</body>
</html>
